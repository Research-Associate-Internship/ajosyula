name: Snyk Vulnerability Scan
on:
  push:
    branches:
      - codeql

jobs:
  snyk-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Code checkout
        uses: actions/checkout@v2

      - name: Install Snyk CLI
        run: echo "This is Install Snyk CLI job"

      - name: Snyk Vulnerability Scan
        run: echo "This is Snyk Vulnerability Scan job"
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
